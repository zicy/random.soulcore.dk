<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DMR QR code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="/pitti-qr/qrcode.js"></script>
    <link rel="stylesheet" href="/pitti-qr/styles.css">


</head>

<body>

    <h3 class="hide-from-print">
        Print denne QR code og påfør prøven. Den giver direkte adgang til sagen i DMR Lab-app:
    </h3>

    <div class="qr-container">
        <div id="qrcodeCanvas"></div>

        <div class="w3-center">
            <div id="sagsnr">
                Sagsnr: 2025-801-0011</div>
        </div>
    </div>

    <script>
        // Generate the QR code using the QRCode constructor from qrcode.js
        new QRCode(document.getElementById("qrcodeCanvas"), {
            text: "https://dmr-ai.dk/lab/index.php?sag=2025-801-0011&amp;pw=",
            width: 100,
            height: 100,
            colorDark: "#000000",      // Adjust color as needed
            colorLight: "#ffffff",   // Adjust color as needed
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>

</body>

</html>
